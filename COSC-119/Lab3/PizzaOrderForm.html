<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title> PizzaPlace </title>

</head>

<body>
<h1> Treat Yourself with Pizza </h1>
<form method="get">
<b>
<fieldset> <legend> Step 1: Enter your information </legend><br/>
Name: <input type="text" id="name" size="32"><br/><br/>
Address: <input type="text" id="address" size="30"><br/><br/>
City: <input type="text" id="city" size="20">
State: <input type="text" id="state" size="2">
Zip: <input type = "text" id="zip" size="5"><br/><br/>
Phone: <input type="text" id="phone" size="30"><br/><br/>
</fieldset><br/>

<fieldset> <legend> Step 2: Select the size of pizza </legend><br/>
<input type="radio" id="small" size="30">Small 
<input type="radio" id="medium" size="30">Medium 
<input type="radio" id="large" size="30">Large <br/><br/>
</fieldset><br/>

<fieldset> <legend> Step 3: Select any toppings you want </legend><br/>
<input type="radio" id="pepperoni" size="30">Pepperoni 
<input type="radio" id="bacon" size="30">Canadian Bacon 
<input type="radio" id="sausage" size="30">Sausage <br/> <br/>
<input type="radio" id="mushrooms" size="30">Mushrooms
<input type="radio" id="pineapple" size="30">Pineapple
<input type="radio" id="olives" size="30">Black Olives </br><br/>
</b>
</fieldset><br/>

<input type="submit" value="Order Pizza">
<input type="reset" value="Clear Entries">

</form>
</body>
